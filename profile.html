<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="./assets/js/profile.js" defer></script>
    <title>Profile</title>
</head>
<body">
    <div class="container">
        <div class="nav">
            <div class="home-button">
                <a href="./home.html" id="home-button"><img src="./assets/images/LOGO.png" alt="" class="logo"></a>
            </div>
            <div class="buttons">
                <div class="search">
                    <button type="submit"><i class="fa fa-search"></i></button>
                    <input type="search" name="" id="search" placeholder="Search">
                </div>
            </div>
        </div>
        <div class="content">
            <div class="profile">
                <div class="info">
                    <div class="picture">
                        <div class="img-div">
                            <img src="./assets/images/ProfilePic.jpg" alt="" width="100%">
                            <img src="./assets/images/camera.png" alt="" id="camera-button" width="15%">
                        </div>
                        <div id="profile-info"></div>
                    </div>
                </div>
                <div class="cosmetics">
                    <label for="">My Cosmetic Products</label>
                    <div class="my-cosmetics"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
