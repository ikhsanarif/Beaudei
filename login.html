<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/login.css">
    <script src="./assets/js/login.js" defer></script>
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="login">
            <div class="image"></div>
            <div class="form">
                <div class="title">
                    <img src="./assets/images/logo.png" alt="" class="logo">
                </div>
                <div class="subtitle">Welcome To Beaudie</div>
                <div class="login-form-outer">
                    <div class="login-form">
                        <div class="form-inputs">
                            <div class="form-component">
                                <label for="">Email</label>
                            </div>
                            <div class="form-component">
                                <input type="email" name="" id="email">
                            </div>
                            <div class="form-component">
                                <label for="">Password</label>
                            </div>
                            <div class="form-component">
                                <input type="password" name="" id="password">
                            </div>
                        </div>
                        <div class="form-component">
                            <button type="submit" class="login-button" onclick="validateLogin()">Log In</button>
                        </div>
                        <div class="form-component">
                            <label for="">New to Beaudie? </label>
                            <a href="./register.html" class="register-button">Create Account</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
