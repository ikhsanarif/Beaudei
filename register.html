<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/register.css">
    <script src="./assets/js/register.js" defer></script>
    <title>Register</title>
</head>
<body>
    <div class="container">
        <div class="login">
            <div class="form">
                <div class="title">
                    <img src="./assets/images/LOGO.png" alt="" class="logo">
                </div>
                <div class="subtitle">Welcome To Beaudie</div>
                <div class="login-form-outer">
                    <div class="login-form">
                        <div class="form-inputs">
                            <div class="form-component">
                                <label for="">Full Name</label>
                            </div>
                            <div class="form-component">
                                <input type="text" name="" id="fullname">
                            </div>
                            
                            <div class="form-component">
                                <label for="">E-Mail</label>
                            </div>
                            <div class="form-component">
                                <input type="email" name="" id="email">
                            </div>

                            <div class="form-component">
                                <label for="">Password</label>
                            </div>
                            <div class="form-component">
                                <input type="password" name="" id="password">
                            </div>

                            <div class="form-component">
                                <label for="">Address</label>
                            </div>
                            <div class="form-component">
                                <input type="text" name="" id="address">
                            </div>

                            <div class="form-component">
                                <label for="">Gender</label>
                            </div>
                            <div class="form-component">
                                <select class="form-component" name="" id="gender">
                                    <option value="Default">Choose Gender</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                </select>
                            </div>

                            <div class="form-component">
                                <label for="">Birthdate</label>
                            </div>
                            <div class="form-component">
                                <input type="date" name="" id="birthdate">
                            </div>

                            <div class="form-component">
                                <label for="">Skin Type</label>
                            </div>
                            <div class="form-component">
                                <input type="text" name="" id="skintype">
                            </div>

                        </div>
                        <div class="form-component">
                            <button type="submit" class="login-button" onclick="validateRegister()">Register</button>
                        </div>
                        <div class="form-component">
                            <label for="">Already Have An Account? </label>
                            <a href="./login.html" class="register-button">Log In</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="image"></div>
        </div>
    </div>
</body>
</html>
